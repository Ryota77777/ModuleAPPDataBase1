{% extends "base.html" %}
{% block title %}Отработанные часы{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">⏱ Учёт рабочего времени</h2>

    <div class="alert alert-info p-4 fs-5 text-center">
        <strong>Суммарно отработано:</strong>
        <span class="text-primary">{{ profile.total_hours }} ч.</span>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <i class="bi bi-plus-circle"></i> Добавить новую запись
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ hours_form.as_p }}
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Сохранить
                </button>
            </form>
        </div>
    </div>

    <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад в профиль
    </a>
</div>
{% endblock %}

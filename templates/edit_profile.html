{% extends 'base.html' %}
{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center"><i class="bi bi-person-circle"></i> Редактирование профиля</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-fill"></i> Имя</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" placeholder="Введите имя">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-lines-fill"></i> Фамилия</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" placeholder="Введите фамилию">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-briefcase-fill"></i> Должность</label>
                <input type="text" name="position" class="form-control" value="{{ profile.position }}" placeholder="Например: Менеджер">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-building"></i> Отдел</label>
                <input type="text" name="department" class="form-control" value="{{ profile.department }}" placeholder="Например: Отдел продаж">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-image-fill"></i> Фото профиля</label>
                <input type="file" name="profile_picture" class="form-control">
                {% if profile.profile_picture %}
                    <div class="mt-2">
                        <img src="{{ profile.profile_picture.url }}" alt="Фото профиля" class="img-thumbnail" style="max-height: 150px;">
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save"></i> Сохранить изменения
            </button>
        </form>
    </div>
</div>
{% endblock %}

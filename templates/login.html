{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 60px auto; background: var(--white); padding: 40px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1);">

    <h2 style="text-align: center; color: var(--primary); margin-bottom: 30px;">Вход</h2>

    {% if messages %}
        {% for message in messages %}
            <div style="background: #fdd; color: #900; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="id_username">Имя пользователя</label>
            <input type="text" name="username" id="id_username" value="{{ form.cleaned_data.username|default_if_none:'' }}" class="form-input">
        </div>

        <div style="margin-bottom: 30px;">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" class="form-input">
        </div>

        <button type="submit" class="button" style="width: 100%;">Войти</button>
    </form>
</div>
{% endblock %}
